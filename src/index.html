<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>중간 프로젝트 템플릿</title>
  <link rel="stylesheet" href="./index.scss">
</head>
<body>
  <h1>중간 프로젝트 템플릿</h1>

<div class="root"></div>

<template id="post-list">
  <h1>post list</h1>
  <button class="post-list__login-btn">login</button>
  <button class="post-list__new-post-btn">new post</button>
  <button class="post-list__logout-btn">logout</button>
    <div class="post-list"></div>
  </template>


<template id="post-item">
  <p class="post-item__title"></p>
</template>


<template id="comments">
<div class="comments__list">
  </div>
</template>

<template id="comment-item">
<p class="comment-item__body">
</p>
</template>



<template id="post-content"> 
<div class="post-content">
<h2 class="post-content__title"></h2>
<p class="post-content__body"></p>
<button class="goBack">go back</button>
</div>


</template>


<template id="login">
<div class="login">
  <h1 class="login__title">로그인</h1>
<form class="login__form">
  <input name="username" type="text" class="login__username">
  <input name="password" type="password" class="login__password">
  <button type="submit">전송</button>
</form>
<button class="goBack">go back</button>


</div>


</template>




<template id="post-form">
  <form class="post-form">
    <h1 class="post-form__header">new post</h1>
    <input name='title' type="text" class="post-form__title">
    <textarea name="body" class="post-form__body"></textarea>
    <button class="post-form__submit">submit</button>
    <button class="post-form__back">go back</button>
  </form>
</template>



  <script src="./index.js"></script>
</body>
</html>
