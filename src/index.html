<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>중간 프로젝트 템플릿</title>
  <link rel="stylesheet" href="./index.scss">
</head>
<body>
  <h1>중간 프로젝트 템플릿</h1>

<div class="root"></div>

<template id="post-list">
  <h1>post list</h1>
  <button class="post-list__login-btn">login</button>
    <div class="post-list"></div>
  </template>


<template id="post-item">
  <p class="post-item__title"></p>
</template>


<template id="post-content"> 
<div class="post-content">
<h2 class="post-content__title"></h2>
<p class="post-content__body"></p>
<button class="goBack">go back</button>
</div>


</template>


<template id="login">
<div class="login">
  <h1 class="login__title">로그인</h1>
<form class="login__form">
  <input name="username" type="text" class="login__username">
  <input name="password" type="password" class="login__password">
  <button type="submit">전송</button>
</form>
<button class="goBack">go back</button>


</div>


</template>


  <script src="./index.js"></script>
</body>
</html>
